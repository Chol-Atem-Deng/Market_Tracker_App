<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Tracker App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Market Tracker App</h1>
    <form id="vegetable-form">
        <input type="text" id="vegetable-name" placeholder="Vegetable Name" required>
        <input type="number" id="vegetable-price" placeholder="Price" required>
        <button type="submit">Add Vegetable</button>
    </form>
    <u><h2>Available Vegetables</h2></u>
    <ol id="vegetable-list" type="I"></ol>
    </div>

    <script src="index.js"></script>
</body>
</html>
